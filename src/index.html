<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Serhelius</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #101020;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }
    #particles-canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    .center-text {
      position: relative;
      z-index: 1;
      color: #fff;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      font-size: 4rem;
      text-align: center;
      letter-spacing: 0.15em;
      text-shadow:
        0 0 16px #9be7ff,
        0 0 32px #6b7aff,
        0 0 48px #fff,
        0 0 64px #6b7aff;
      filter: drop-shadow(0 0 12px #fff);
      animation: glowPulse 2s infinite alternate;
    }
    @keyframes glowPulse {
      0% { text-shadow: 0 0 16px #9be7ff, 0 0 32px #6b7aff, 0 0 48px #fff, 0 0 64px #6b7aff;}
      100% { text-shadow: 0 0 32px #9be7ff, 0 0 64px #6b7aff, 0 0 96px #fff, 0 0 128px #6b7aff;}
    }
  </style>
</head>
<body>
  <canvas id="particles-canvas"></canvas>
  <div class="center-text">Serhelius</div>
  <script>
    // Configurations
    const STAR_COLORS = [
      '#fff', '#ffe9c4', '#b5d0ff', '#ffd6fa', '#faffb5', '#c4fbff', '#ffe6b3'
    ];
    const PARTICLE_COUNT = 120;
    const PARTICLES = [];
    const canvas = document.getElementById('particles-canvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Particle Star class
    function Particle() {
      this.x = Math.random() * canvas.width;
      this.y = canvas.height + Math.random() * canvas.height * 0.3;
      this.radius = Math.random() * 1.7 + 1;
      this.color = STAR_COLORS[Math.floor(Math.random() * STAR_COLORS.length)];
      this.speed = Math.random() * 0.8 + 0.5;
      this.opacity = Math.random() * 0.4 + 0.6;
      this.twinkle = Math.random() * Math.PI * 2;
    }
    Particle.prototype.update = function() {
      this.y -= this.speed;
      this.twinkle += 0.07;
      this.opacity = 0.6 + Math.sin(this.twinkle) * 0.3;
      if (this.y < -10) {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height + 8;
        this.radius = Math.random() * 1.7 + 1;
        this.color = STAR_COLORS[Math.floor(Math.random() * STAR_COLORS.length)];
        this.speed = Math.random() * 0.8 + 0.5;
        this.twinkle = Math.random() * Math.PI * 2;
      }
    };
    Particle.prototype.draw = function(ctx) {
      ctx.save();
      ctx.globalAlpha = this.opacity;
      ctx.shadowColor = this.color;
      ctx.shadowBlur = 12;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
      ctx.restore();
    };

    // Initialize particles
    for (let i = 0; i < PARTICLE_COUNT; i++) {
      PARTICLES.push(new Particle());
    }

    // Animation loop
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let particle of PARTICLES) {
        particle.update();
        particle.draw(ctx);
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
