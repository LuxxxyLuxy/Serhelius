<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Front Page - Theme Framework</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="themes.css">
    <link rel="stylesheet" href="no-select.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
        }
        #theme-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body class="noselect">
    <div id="theme-container" class="theme-dark">
        <span>Select a theme to begin!</span>
    </div>

    <script>
        const themes = {
            dark: {
                class: 'theme-dark',
                load: function(container) {
                    container.innerHTML = '<span>Dark theme will go here.</span>';
                }
            },
            light: {
                class: 'theme-light',
                load: function(container) {
                    container.innerHTML = '<span>Light theme will go here.</span>';
                }
            },
            legacy: {
                class: 'theme-legacy',
                load: function(container) {
                    container.innerHTML = '<span>Legacy theme will go here.</span>';
                }
            },
            vanilla: {
                class: 'theme-vanilla',
                load: function(container) {
                    container.innerHTML = '<span>Vanilla theme will go here.</span>';
                }
            },
            valhalla: {
                class: 'theme-valhalla',
                load: function(container) {
                    container.innerHTML = '';
                    // Aurora Canvas
                    const auroraCanvas = document.createElement('canvas');
                    auroraCanvas.id = 'aurora-canvas';
                    auroraCanvas.width = window.innerWidth;
                    auroraCanvas.height = window.innerHeight;
                    auroraCanvas.style.position = 'absolute';
                    auroraCanvas.style.top = 0;
                    auroraCanvas.style.left = 0;
                    auroraCanvas.style.width = '100vw';
                    auroraCanvas.style.height = '100vh';
                    auroraCanvas.style.zIndex = 2;

                    // Stars Canvas
                    const starsCanvas = document.createElement('canvas');
                    starsCanvas.id = 'stars-canvas';
                    starsCanvas.width = window.innerWidth;
                    starsCanvas.height = window.innerHeight;
                    starsCanvas.style.position = 'absolute';
                    starsCanvas.style.top = 0;
                    starsCanvas.style.left = 0;
                    starsCanvas.style.width = '100vw';
                    starsCanvas.style.height = '100vh';
                    starsCanvas.style.zIndex = 1;

                    container.appendChild(starsCanvas);
                    container.appendChild(auroraCanvas);

                    // Animate stars
                    function drawStars() {
                        const ctx = starsCanvas.getContext('2d');
                        ctx.clearRect(0, 0, starsCanvas.width, starsCanvas.height);
                        for (let i = 0; i < 120; i++) {
                            const x = Math.random() * starsCanvas.width;
                            const y = Math.random() * starsCanvas.height * 0.65;
                            const r = Math.random() * 1.2 + 0.2;
                            ctx.beginPath();
                            ctx.arc(x, y, r, 0, 2 * Math.PI, false);
                            ctx.fillStyle = 'rgba(255,255,255,' + (Math.random() * 0.7 + 0.3) + ')';
                            ctx.fill();
                        }
                    }
                    drawStars();

                    // Animate aurora
                    function animateAurora() {
                        const ctx = auroraCanvas.getContext('2d');
                        let t = 0;
                        function auroraFrame() {
                            ctx.clearRect(0, 0, auroraCanvas.width, auroraCanvas.height);
                            for (let i = 0; i < 4; i++) {
                                const grad = ctx.createLinearGradient(0, auroraCanvas.height * 0.6, 0, auroraCanvas.height);
                                grad.addColorStop(0, `rgba(${80+i*30},${180-i*30},${255-i*40},0.12)`);
                                grad.addColorStop(0.8, `rgba(${80+i*30},${180-i*30},${255-i*40},0.02)`);
                                ctx.save();
                                ctx.globalAlpha = 0.22 + 0.08 * Math.sin(t + i);
                                ctx.beginPath();
                                ctx.moveTo(0, auroraCanvas.height * (0.7 + 0.08 * Math.sin(t + i*2)));
                                for (let x = 0; x < auroraCanvas.width; x += 5) {
                                    const y = auroraCanvas.height * (0.7 + 0.08 * Math.sin((t + x/160) + i*2));
                                    ctx.lineTo(x, y);
                                }
                                ctx.lineTo(auroraCanvas.width, auroraCanvas.height);
                                ctx.lineTo(0, auroraCanvas.height);
                                ctx.closePath();
                                ctx.fillStyle = grad;
                                ctx.fill();
                                ctx.restore();
                            }
                            t += 0.012;
                            requestAnimationFrame(auroraFrame);
                        }
                        auroraFrame();
                    }
                    animateAurora();

                    // Responsive resize
                    function resizeCanvases() {
                        starsCanvas.width = auroraCanvas.width = window.innerWidth;
                        starsCanvas.height = auroraCanvas.height = window.innerHeight;
                        drawStars();
                    }
                    window.addEventListener('resize', resizeCanvases);
                }
            },
            serhelius: {
                class: 'theme-serhelius',
                load: function(container) {
                    container.innerHTML = '<span>Serhelius theme will go here.</span>';
                }
            }
        };

        function setTheme(themeName) {
            const container = document.getElementById('theme-container');
            container.className = '';
            const theme = themes[themeName] || themes['dark'];
            container.classList.add(theme.class);
            theme.load(container);
        }

        function createThemeSelector() {
            const selector = document.createElement('select');
            selector.style.position = 'fixed';
            selector.style.top = '20px';
            selector.style.right = '20px';
            selector.style.zIndex = '1000';
            ['dark', 'light', 'legacy', 'vanilla', 'valhalla', 'serhelius'].forEach(theme => {
                const option = document.createElement('option');
                option.value = theme;
                option.textContent = theme.charAt(0).toUpperCase() + theme.slice(1);
                selector.appendChild(option);
            });
            selector.addEventListener('change', (e) => setTheme(e.target.value));
            document.body.appendChild(selector);
        }

        window.onload = () => {
            createThemeSelector();
            setTheme('dark');
        };
    </script>
</body>
</html>
